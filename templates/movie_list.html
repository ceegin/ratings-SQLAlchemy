{% extends 'base.html' %}
{% block content %}
<div class="movie-listing">
  <h1>Movies</h1>
  <img src="http://i.imgur.com/1RaviCs.png" id="popcorn">
  <ul>
  {% for movie in movies %}
    <li>
      <a href="/movies/{{ movie.movie_id }}">{{ movie.title }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
